<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="batgame.css">


<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <svg id="Grave" width="100%" viewBox="0 0 300 150">
      <image id="bat" x="0" y="0" width="80" height="80" xlink:href="http://vignette4.wikia.nocookie.net/shovelknight/images/6/60/BigGhost.gif/revision/latest?cb=20150611191920"/>
        <text id="text1" x="200"y="50" font="2">Souls eaten:</text>
        <text id="text3" x="200"y="60"font="2"></text>
				<text id="text2" x="200"y="100" font="2">Time:</text>
        <text id="text4" x="200"y="120" font="2"></text>
        <text id="text5" x= "200" y="140" font="2">ectoplasm:</text>
        <image id="item" x=50 y="0" width="20" height="20" xlink:href="https://ih1.redbubble.net/image.44665526.9211/sticker,375x360.u1.png">
        <animate id="soul" attributeName="y" from="0" to="150" dur="8" repeatCount="indefinite"/>
        <animate attributeName="x" from="100" to="50" dur="5" begin="soul.end" repeatCount="indefinite"/>
        <!--item 2 -->
        <image id="itemB" x=70 y="0" width="20" height="20" xlink:href="https://ih1.redbubble.net/image.44665526.9211/sticker,375x360.u1.png">
        <animate id="soulB attributeName="y" from="0" to="150" dur="8" repeatCount="indefinite"/>
        <animate attributeName="x" from="70" to="50" dur="5" begin="soul.end" repeatCount="indefinite"/>




		</svg>
	<script type="text/javascript" src="batgame.js"></script>
  </body>
</html>
